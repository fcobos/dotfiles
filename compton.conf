# Shadow
shadow          = true;
no-dnd-shadow   = true;
no-dock-shadow  = false;
clear-shadow    = true;
shadow-radius   = 2;
shadow-offset-x = 0;
shadow-offset-y = 0;
shadow-opacity  = 0.5;
shadow-red      = 0.0;
shadow-green    = 0.0;
shadow-blue     = 0.0;
shadow-exclude  = [
	"! name   ~= ''",
	"name      = '[i3 con] workspace 1'",
	"name      = '[i3 con] workspace 2'",
	"name      = '[i3 con] workspace 3'",
	"name      = '[i3 con] workspace 4'",
	"name      = '[i3 con] workspace 5'",
	"name      = '[i3 con] workspace 6'",
	"name      = '[i3 con] workspace 7'",
	"name      = '[i3 con] workspace 8'",
	"name      = '[i3 con] workspace 9'",
	"name      = '[i3 con] workspace 10'",
	#"name      = 'bar'",
	"name      = 'Notification'",
	#"name      *= 'compton'",
	"name      = 'Polybar tray window'",
	"class_g  ?= 'Notify-osd'",
	"class_g   = 'Conky'",
	"class_g   = 'Cairo-clock'",
	"class_g   = 'slop'",
	"class_g   = 'Polybar'",
	"class_g = 'Displaycal' && argb",
	"class_g = 'Firefox' && argb",
	"class_g = 'Nightly' && argb",
	"class_g = 'Navigator' && argb",
	"class_g = 'gw2-64.exe'",
	"name    = 'Guild Wars 2'",
	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
	"argb && (_NET_WM_WINDOW_TYPE@:a *= 'MENU' || _NET_WM_WINDOW_TYPE@:a *= 'COMBO')",
	"_GTK_FRAME_EXTENTS@:c"
];
# menu = { shadow = false };
dropdown_menu = { shadow = false };
popup_menu = { shadow = false };
# utility = { shadow = false };

# shadow-exclude       = "n:e:Notification";
# shadow-exclude-reg   = "x10+0+0";
# xinerama-shadow-crop = true;

# Opacity
menu-opacity              = 1;
# inactive-opacity         = 0.9;
# active-opacity          = 0.8;
frame-opacity             = 1;
# inactive-opacity-override = true;
alpha-step                = 0.06;
# inactive-dim            = 0.5;
# inactive-dim-fixed      = true;
blur-background           = true;
opacity-rule              = [
	"0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];
blur-background-frame = true;
blur-background-fixed = false;
blur-background-exclude = [
	"name        = 'slop'",
	"window_type = 'desktop'",
	"class_g = 'Firefox' && argb",
	"class_g = 'gw2-64.exe'",
	"name    = 'Guild Wars 2'",
	"class_g     = 'slop'",
	"(_NET_WM_WINDOW_TYPE@:a *= 'MENU' || _NET_WM_WINDOW_TYPE@:a *= 'COMBO')",
	"_GTK_FRAME_EXTENTS@:c"
];
#blur-method = "kawase";
#blur-method = "dual_kawase";
blur-strength = 5;
